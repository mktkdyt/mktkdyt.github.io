    <div align="start" class="content"><h1 id="ビルド構成の追加">ビルド構成の追加</h1>
<p>社内試験環境と本番環境用にビルド構成を作成するために調べた。@Visual Studio 2017</p>
<ol>
<li>
<p>ビルド-&gt;構成マネージャで構成マネージャダイアログを開く。<br>
<img src="img/%E6%A7%8B%E6%88%90%E3%83%9E%E3%83%8D%E3%83%BC%E3%82%B8%E3%83%A3%E3%83%A1%E3%83%8B%E3%83%A5%E3%83%BC.png" alt="構成マネージャメニュー.png"></p>
</li>
<li>
<p>アクティブソリューション構成のプルダウンリストを開き、新規作成を選択する。<br>
<img src="img/%E6%A7%8B%E6%88%90%E3%83%9E%E3%83%8D%E3%83%BC%E3%82%B8%E3%83%A3%E3%83%80%E3%82%A4%E3%82%A2%E3%83%AD%E3%82%B0.png" alt="構成マネージャダイアログ.png"></p>
</li>
<li>
<p>任意の名前を入力しOKを押下する。<br>
<img src="img/%E6%96%B0%E3%81%97%E3%81%84%E3%82%BD%E3%83%AA%E3%83%A5%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E6%A7%8B%E6%88%90%E4%BD%9C%E6%88%90%E3%83%80%E3%82%A4%E3%82%A2%E3%83%AD%E3%82%B0.png" alt="新しいソリューション構成作成ダイアログ.png"></p>
</li>
</ol>
<p>以上の手順を踏むとリストに作成したビルド構成が追加される。<br>
